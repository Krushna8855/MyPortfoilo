<section class="contact-combo">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <div class="glass-container">

    <div class="glass-left">
      <h2>Let's Connect</h2>
      <p>Available for Work, Contact Here.</p>

      <div class="circle-icons">
        <a [href]="'mailto:' + email" target="_blank" title="Email">
          <i class="fa-solid fa-envelope"></i>
        </a>
        <a [href]="'tel:' + phone" title="Call">
          <i class="fa-solid fa-phone"></i>
        </a>
        <a [href]="linkedIn" target="_blank" title="LinkedIn">
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </div>

    <div class="glass-right">
      <img src="/profile-banner.jpg" alt="Contact Image">
    </div>

  </div>

</section>
